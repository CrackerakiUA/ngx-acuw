<mat-toolbar class="top-toolbar" color="primary">
    <button mat-icon-button aria-label="menue icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/home">
        <img class="toolbar-logo" src="./assets/acuw.svg" alt="acuw logo">
    </a>
    <span>ACUW - Showcase</span>
    <span class="spacer"></span>

    <a href="https://github.com/windmichael/ngx-acuw" target="_blank">
        <img src="./assets/icons/GitHub-Mark-Light-64px.png" style="width: 35px;">
    </a>
</mat-toolbar>

<mat-sidenav-container class="content-container">
    <mat-sidenav #sidenav mode="over" fixedInViewport="false" style="min-width: 220px;">
        <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let navItem of navItems" [value]="navItem.routeLink" 
                [selected]="activeRoute == navItem.routeLink" [routerLink]="navItem.routeLink">
              {{navItem.name}}
            </mat-list-option>
          </mat-selection-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
        <mat-toolbar color="primary" class="footer">
            <span>ACUW</span>
            <div class="created-by-content">
                <span>Created by </span>
                <a class="external-link" href="https://michael-wind.web.app/" target="_blank"> Michael Wind</a>
                <a href="https://michael-wind.web.app/" target="_blank">
                    <img src="../assets/icons/mw_logo.svg" alt="MW Logo">
                </a>
                <a href="https://github.com/windmichael" target="_blank">
                    <img src="./assets/icons/GitHub-Mark-Light-64px.png">
                </a>
            </div>
        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
